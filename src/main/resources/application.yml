server:
  port: 10009
logging:
  level:
    root: INFO
    com.jkhh.provider.mapper: DEBUG


spring:
  application:
    name: @pom.artifactId@
  profiles:
    active: @env@
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


mybatis-plus:

  # 配置扫描xml
  mapper-locations:
    - classpath:mapper/*.xml
  # 实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.ahut.entity
  global-config:
    # 逻辑删除配置
    db-config:
      logic-delete-value: 0
      logic-not-delete-value: 1